
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Full-Screen Canvas Example</title>
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
	<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<canvas id="fullscreenCanvas"></canvas>

	<div class="overlay" id="overlay"></div>

	<!-- <div class="overlay-text">This is a text overlay</div> -->
	
	<div class="checkbox-container">Languages:
		<label class="checkbox-unit">RU
		<input type="checkbox" checked="checked">
		<span class="checkmark"></span>
		</label>
		<label class="checkbox-unit">EN
		<input type="checkbox">
		<span class="checkmark"></span>
		</label>
		<label class="checkbox-unit">SP
		<input type="checkbox">
		<span class="checkmark"></span>
		</label>
	</div>

	<div class="centered-div" id="centeredDiv">
		<a class="close-thik" onclick="closeDiv()"></a>
		<!-- <button class="close-div-btn" onclick="closeDiv()">×</button> -->
		<div id="inputContainer"></div>
		<button class="submit-btn" onclick="submitForm()">Submit</button>
	</div>

	<div class="card" id="quiz-card">
		<a class="close-thik" onclick="closeCard()"></a>
	    <!-- <button class="close-card-btn" onclick="closeCard()">×</button> -->
	    <h2 id="quiz-word">Word</h2>
	    <p id="quiz-example">Definition or example sentence</p>
	    <div class="buttons">
			<button class="card-button" id="quiz-answer1" onclick="correctAnswer()">Button 1</button>
			<button class="card-button" id="quiz-answer2" onclick="incorrectAnswer()">Button 2</button>
			<button class="card-button" id="quiz-answer3" onclick="incorrectAnswer()">Button 3</button>
			<button class="card-button" id="quiz-answer4" onclick="incorrectAnswer()">Button 4</button>
	    </div>
	</div>

	<div class="overlay-buttons">
		<button class="overlay-button open-file-button" onclick="openFile()">Open file</button>
		<button class="overlay-button start-quiz-button" onclick="openCard()">Start quiz</button>
		<button class="overlay-button add-word-button" onclick="showDiv()">Add word</button>
	</div>
<script src="script.js"></script>
</body>
</html>
